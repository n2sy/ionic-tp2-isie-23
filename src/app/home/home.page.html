<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Our Catalog
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/add">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item [routerLink]="['/details', course.id]" *ngFor="let course of tab">
      <ion-avatar>
        <img [src]="course.image" />
      </ion-avatar>
      {{ course.title }}
    </ion-item>
  </ion-list>

</ion-content>
